name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - run: npm i -g --force corepack@latest && corepack enable

      - name: Install dependencies
        run: npx nypm@latest i

      - name: Lint
        run: npm run lint

      # - name: Test
      #   run: npm run test

      - name: Build
        run: npm run prepack

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const tag = context.ref.replace('refs/tags/', '');

            // Try to read CHANGELOG.md to get release notes
            let body = '';
            try {
              const changelog = fs.readFileSync('CHANGELOG.md', 'utf8');
              const versionSection = changelog.match(new RegExp(`## ${tag.replace('v', '')}[\\s\\S]*?(?=## |$)`));
              if (versionSection) {
                body = versionSection[0];
              }
            } catch (error) {
              console.log('Could not read changelog:', error.message);
            }

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: tag,
              body: body || `Release ${tag}`,
              draft: false,
              prerelease: tag.includes('alpha') || tag.includes('beta') || tag.includes('rc')
            });
